<script src="{{ .Site.BaseURL }}/data/move-list.js"></script>
<script>
  window.onload = init();

  function init() {
    setTimeout( ()=>{
      const elem = document.getElementById("TheMove");
      const viewArr = MOVES;

      elem.innerHTML = viewArr.map( obj => renderMove(obj)).join('<br>');
    }, 0);
    
  }
</script>

<div class="MoveInfo-OuterFrame">
  
  <div id="TheMove"></div>

</div>
